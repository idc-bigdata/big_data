<body>
<iframe class="iframe-booking" src="https://www.booking.com/"></iframe>
<div class="container">
    <div class="chat-avatar"><img src="files/noki-av.png"></div>
    <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:10px;">
        <div class="col-xs-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8 toggle-chat"  style="cursor: pointer">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Noky SmartBot</h3>
                    </div>
                    <div class="col-md-4 col-xs-4" style="text-align: right;">
                        <!--<a href="#"><span id="minim_chat_window" class="glyphicon icon_minim panel-collapsed glyphicon-plus"></span></a>-->
                        <a href="#"><span class="glyphicon close-chat glyphicon-minus"></span></a>
                    </div>
                </div>
                <div class="panel-body msg_container_base" style="display: none;">
                    <div id="chatbox">
                    </div>
                </div>
            <div class="panel-footer">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-primary btn-sm" id="record-btn" onclick="waitForSubmit();"><i class="fa fa-microphone"></i></button>
                        </span>
                        <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                        <span class="input-group-btn">
                            <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
                        </span>
                    </div>
                </div>
        </div>
    </div>
</div>
